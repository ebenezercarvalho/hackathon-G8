services:
  # Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: flightontime-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend Spring Boot
  backend:
    build: ./backend/flightontime
    container_name: flightontime-backend
    restart: always
    environment:
      # Sobrescreve as configurações do application.properties para apontar para o container 'db'
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      # URL da API de ML para o Backend se comunicar
      API_PREVISAO: http://ml-api:8000/predict
      # Configurações de timezone e encoding
      JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8 -Duser.timezone=${TZ}"
      TZ: ${TZ}
      SERVER_FORWARD_HEADERS_STRATEGY: framework
    depends_on:
      - db

  # API de Machine Learning (Python)
  ml-api:
    build: ./ml-api
    container_name: flightontime-ml-api
    restart: always
    environment:
      TZ: ${TZ}

  # Frontend React
  frontend:
    build:
      context: ./frontend
      args:
        # Usa a variável de ambiente do host ou fallback para /api
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    container_name: flightontime-frontend
    restart: always
    expose:
      - "3000"
    environment:
      TZ: ${TZ}
      # Opcional: define também em tempo de execução (útil para dev/preview)
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: flightontime-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      # Arquivo de configuração
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Pasta com o HTML e a logo
      - ./nginx/error-pages:/var/www/error-pages
    depends_on:
      - frontend
      - backend
    environment:
      TZ: ${TZ}

volumes:
  postgres_data: