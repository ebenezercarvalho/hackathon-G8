server {
    listen 80;

    # Habilita a interceptação de erros vindos do backend/frontend
    proxy_intercept_errors on;

    # Evita que seu site seja carregado em iframes (proteção contra Clickjacking)
    add_header X-Frame-Options "SAMEORIGIN";
    
    # Proteção contra XSS em navegadores antigos
    add_header X-XSS-Protection "1; mode=block";
    
    # Evita que o navegador "adivinhe" o tipo de arquivo (MIME sniffing)
    add_header X-Content-Type-Options "nosniff";

    location / {
        # Tenta conectar no frontend
        proxy_pass http://frontend:80;
        
        # Configurações padrão de proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # SE O FRONTEND FALHAR (502 Bad Gateway ou 504 Timeout)
        # O Nginx vai mostrar a página de erro
        error_page 502 504 = /error.html;
        error_page 404 = /404.html;

        # CONFIGURAÇÃO DE TIMEOUT
        # Define quanto tempo esperar para CONECTAR ao container (default: 60s)
        proxy_connect_timeout 2s; 
        
        # Define quanto tempo esperar para o container ENVIAR dados (default: 60s)
        proxy_send_timeout 5s;
        
        # Define quanto tempo esperar por uma RESPOSTA completa (default: 60s)
        proxy_read_timeout 5s;
    }

    # Configuração da sua página de erro
    location = /error.html {
        root /var/www/error-pages;
        internal; # Impede acesso direto pela URL
        # Isso garante que assim que o sistema voltar, o usuário 
        # veja o site real ao recarregar, em vez da página de erro antiga.
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    location = /404.html {
        root /var/www/error-pages;
        internal;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Rota para carregar a logo da página de erro
    # Mapeia "/error-static/" para a pasta física dentro do container
    location /error-static/ {
        alias /var/www/error-pages/assets/;
        add_header Cache-Control "public, max-age=3600";
    }

    # Configuração da API
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api;

        # Timeout configs
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    location /api/docs {
        return 301 $scheme://$http_host/api/swagger-ui/index.html;
    }

    # Permite acesso à definição do Swagger (OpenAPI) que o frontend do Swagger UI tenta buscar na raiz
    location /v3/api-docs {
        proxy_pass http://backend:8080/v3/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /api;

        # Timeout configs
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Configuração da ML-API
    location /ml-api/ {
        proxy_pass http://ml-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /ml-api;

        # Timeout configs
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
}