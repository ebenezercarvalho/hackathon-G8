<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Voo Offline | Flight On Time</title>
    <!-- Removed Tailwind CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate-100: #f1f5f9;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --slate-950: #020617;
            --cyan-400: #22d3ee;
            --cyan-500: #06b6d4;
            --cyan-600: #0891b2;
            --blue-600: #2563eb;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(180deg, var(--slate-800) 0%, var(--slate-950) 50%, #000 100%) fixed;
            color: var(--slate-100);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(to right, var(--slate-800) 1px, transparent 1px), 
                linear-gradient(to bottom, var(--slate-800) 1px, transparent 1px);
            background-size: 40px 40px;
            -webkit-mask-image: linear-gradient(to bottom, transparent, black, transparent);
            mask-image: linear-gradient(to bottom, transparent, black, transparent);
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .font-mono-custom { font-family: 'JetBrains Mono', monospace; }
        
        .uppercase { text-transform: uppercase; }
        .tracking-widest { letter-spacing: 0.2em; /* Tailwind uses 0.1em for wide, 0.25em unused? logic adjust */ letter-spacing: 0.1em; }
        .tracking-mega { letter-spacing: 0.25em; }

        /* Component Classes */
        
        /* Header */
        .app-header {
            position: relative;
            width: 100%;
            height: 106px;
            border-bottom: 1px solid var(--slate-700);
            background-color: rgba(15, 23, 42, 0.4); /* slate-900 / 40 */
            backdrop-filter: blur(12px);
            z-index: 50;
        }

        .header-content {
            max-width: 56rem; /* 4xl */
            margin: 0 auto;
            padding: 0.125rem 1rem;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-img-wrapper {
            height: 102px;
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 90px;
            width: auto;
        }

        .brand-title {
            font-size: 1.25rem; /* xl */
            font-weight: 900; /* black */
            color: var(--white);
            letter-spacing: -0.025em; /* tight */
            line-height: 1;
        }

        .brand-subtitle {
            font-size: 10px;
            color: var(--cyan-500);
            margin-top: 0.25rem;
            letter-spacing: 0.1em;
        }

        .lang-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 0.625rem; /* 2.5 */
            padding: 0.375rem 1rem; /* 1.5 4 */
            border-radius: 9999px;
            border: 1px solid var(--slate-700);
            background-color: rgba(2, 6, 23, 0.5); /* slate-950 / 50 */
        }

        #language-selector {
            background: transparent;
            color: var(--white);
            font-size: 0.75rem; /* xs */
            font-weight: 700; /* bold */
            letter-spacing: 0.1em;
            outline: none;
            cursor: pointer;
            border: none;
        }
        
        #language-selector option {
            background-color: var(--slate-900);
            color: var(--white);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            z-index: 10;
        }

        .error-card {
            width: 100%;
            max-width: 56rem;
            background-color: rgba(2, 6, 23, 0.5);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(51, 65, 85, 0.5);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .error-card {
                padding: 3.5rem;
            }
        }

        .neon-line {
            height: 4px;
            background: linear-gradient(90deg, #06b6d4, #3b82f6, #a855f7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .status-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--cyan-400);
            border-bottom: 1px solid var(--slate-800);
            padding-bottom: 1rem;
            margin-bottom: 3rem; /* space-y-12 approximation on child */
        }

        .status-text {
            font-size: 0.875rem; /* sm */
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        .card-body {
            /* Handled by direct child margin in CSS or simply spacing */
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
        }

        .error-title {
            font-size: 1.875rem; /* 3xl */
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
            text-transform: uppercase;
        }

        .error-description {
            color: var(--slate-400);
            line-height: 1.625;
            max-width: 42rem;
            font-size: 1.125rem; /* lg */
            font-weight: 500;
            font-style: italic;
        }

        /* Footer */
        .app-footer {
            padding: 3rem;
            text-align: center;
            opacity: 0.3;
        }

        .footer-text {
            font-size: 9px;
            color: var(--slate-500);
            font-weight: 700;
            letter-spacing: 0.4em;
        }
        
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <!-- Official Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-img-wrapper">
                    <img alt="Chronos Logo" class="logo-img" src="/error-static/logo.png">
                </div>
                <div>
                    <h1 class="brand-title">Flight On Time</h1>
                    <p class="brand-subtitle font-mono-custom uppercase" data-i18n="header.subtitle">
                        Sistema de Predição de Atrasos de Voos
                    </p>
                </div>
            </div>
            
            <div class="lang-selector-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 8 6 6"/><path d="m4 14 6-6 2-3"/><path d="M2 5h12"/><path d="M7 2h1"/><path d="m22 22-5-10-5 10"/><path d="M14 18h6"/></svg>
                <select id="language-selector" class="uppercase">
                    <option value="pt">PT</option>
                    <option value="en">EN</option>
                    <option value="es">ES</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Content Card -->
    <main class="main-content">
        <section class="error-card">
            <div class="neon-line"></div>
            
            <div class="status-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                <span class="status-text font-mono-custom uppercase" data-i18n="status.label">ERRO</span>
            </div>

            <div class="card-body">
                <div>
                    <h3 class="error-title" data-i18n="main.title">Radar em Hora do Café ☕</h3>
                    <p class="error-description" data-i18n="main.description">
                        Nossos servidores decidiram tirar uma soneca não autorizada. A equipe já está preparando um expresso duplo para acordar o sistema!
                    </p>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="app-footer">
        <span class="footer-text font-mono-custom uppercase" data-i18n="footer.text">© 2026 Hackaton ONE desenvolvido por Chronos Team</span>
    </footer>

    <script>
        const translations = {
            pt: {
                "header.subtitle": "Sistema de Predição de Atrasos de Voos",
                "status.label": "ERRO",
                "main.title": "Radar em Hora do Café ☕",
                "main.description": "Nossos servidores decidiram tirar uma soneca não autorizada. A equipe já está preparando um expresso duplo para acordar o sistema!",
                "footer.text": "© 2026 Hackaton ONE desenvolvido por Chronos Team",
                "page.title": "Sistemas de Voo Offline | Flight On Time"
            },
            en: {
                "header.subtitle": "Flight Delay Prediction System",
                "status.label": "ERROR",
                "main.title": "Radar on Coffee Break ☕",
                "main.description": "Our servers decided to take an unauthorized nap. The team is already brewing a double espresso to wake the system up!",
                "footer.text": "© 2026 Hackaton ONE developed by Chronos Team",
                "page.title": "Flight Systems Offline | Flight On Time"
            },
            es: {
                "header.subtitle": "Sistema de Predicción de Retrasos",
                "status.label": "ERROR",
                "main.title": "Radar en Hora del Café ☕",
                "main.description": "Nuestros servidores decidieron tomar una siesta no autorizada. ¡El equipo ya está preparando un expreso doble para despertar el sistema!",
                "footer.text": "© 2026 Hackaton ONE desarrollado por Chronos Team",
                "page.title": "Sistemas de Vuelo Offline | Flight On Time"
            }
        };

        const languageSelector = document.getElementById('language-selector');

        function updateLanguage(lang) {
            document.documentElement.lang = lang;
            document.title = translations[lang]["page.title"];
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }

        languageSelector.addEventListener('change', (e) => {
            updateLanguage(e.target.value);
        });
    </script>
</body>
</html>
